<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Here</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* --- Reset & base --- */
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
        height:100vh;
        font-family:'Poppins', sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#667eea,#764ba2);
        overflow:hidden;
        perspective: 1000px;
        color: #fff;
    }

    /* --- Animated particle background --- */
    canvas {position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;}

    /* --- Glassmorphism typing container --- */
    .typing-container {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(15px);
        padding: 2rem 3rem;
        border-radius: 2rem;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        font-size: clamp(2rem,5vw,4rem);
        letter-spacing: 2px;
        max-width: 90%;
        min-width: 300px;
    }

    /* Typing effect with fade */
    .text {
        display:inline-block;
        opacity:0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {to{opacity:1;}}

    /* Blinking cursor */
    .cursor {
        display:inline-block;
        width:2px;
        background:#fff;
        margin-left:5px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%,50%,100%{opacity:1;}
        25%,75%{opacity:0;}
    }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="typing-container">
    <span class="text" id="typing"></span><span class="cursor"></span>
</div>

<script>
    // --- Particle background ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
        constructor(){
            this.x = Math.random()*w;
            this.y = Math.random()*h;
            this.r = Math.random()*3+1;
            this.dx = (Math.random()-0.5)*1.5;
            this.dy = (Math.random()-0.5)*1.5;
        }
        draw(){
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
            ctx.fillStyle='rgba(255,255,255,0.3)';
            ctx.fill();
        }
        update(){
            this.x += this.dx;
            this.y += this.dy;
            if(this.x<0 || this.x>w)this.dx*=-1;
            if(this.y<0 || this.y>h)this.dy*=-1;
            this.draw();
        }
    }

    for(let i=0;i<particleCount;i++){particles.push(new Particle());}

    function animate(){
        ctx.clearRect(0,0,w,h);
        particles.forEach(p=>p.update());
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize',()=>{
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    });

    // --- Typing multi-language effect ---
    const messages = [
        "Welcome","Bienvenido","Bienvenue","Willkommen","Benvenuto",
        "欢迎","ようこそ","환영합니다","أهلا بك","स्वागत हे",
        "Bem-vindo","Welkom","Dobrodošli","Välkommen","Tervetuloa",
        "Καλώς ήρθατε","ברוך הבא","स्वागतम्","Witamy","Chào mừng",
        "ยินดีต้อนรับ","Selamat datang","Velkommen","Bienvenidos","Bun venit",
        "Hoş geldiniz","Karibu","Maligayang pagdating","ยินดีต้อนรับ","स्वागत है",
        "Welkom","Vítejte","Добро пожаловать","स्वागतम्","Բարի գալուստ"
    ];

    const typingEl = document.getElementById('typing');
    let msgIndex=0;
    let charIndex=0;

    function type(){
        const message = messages[msgIndex];
        typingEl.textContent = message.substring(0,charIndex);
        charIndex++;
        if(charIndex<=message.length){
            setTimeout(type,100);
        } else {
            setTimeout(deleteText,1500);
        }
    }

    function deleteText(){
        const message = messages[msgIndex];
        charIndex--;
        typingEl.textContent = message.substring(0,charIndex);
        if(charIndex>0){
            setTimeout(deleteText,50);
        } else {
            msgIndex = (msgIndex+1)%messages.length;
            setTimeout(type,500);
        }
    }

    type();
</script>
</body>
</html>
