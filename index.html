<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Reset & body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Typing text container */
        .typing-container {
            font-size: 2rem;
            text-align: center;
            border-right: 3px solid rgba(255,255,255,0.7);
            white-space: nowrap;
            overflow: hidden;
        }

        /* Blinking cursor effect */
        @keyframes blink {
            0%, 50%, 100% { border-color: rgba(255,255,255,0.7); }
            25%, 75% { border-color: transparent; }
        }
        .typing-container {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="typing-container" id="typing"></div>

    <script>
        const messages = [
            "Welcome", "Bienvenido", "Bienvenue", "Willkommen", "Benvenuto",
            "欢迎", "ようこそ", "환영합니다", "أهلا بك", "स्वागत हे",
            "Bem-vindo", "Welkom", "Dobrodošli", "Välkommen", "Tervetuloa",
            "Καλώς ήρθατε", "ברוך הבא", "स्वागतम्", "Witamy", "Chào mừng",
            "ยินดีต้อนรับ", "Selamat datang", "Velkommen", "Bienvenidos", "Bun venit",
            "Hoş geldiniz", "Karibu", "Maligayang pagdating", "ยินดีต้อนรับ", "स्वागत है",
            "Welkom", "Vítejte"
        ];

        const typingElement = document.getElementById('typing');
        let msgIndex = 0;
        let charIndex = 0;
        let currentMessage = '';
        let typingSpeed = 150; // milliseconds per character
        let deletingSpeed = 50;

        function type() {
            currentMessage = messages[msgIndex];
            if (charIndex < currentMessage.length) {
                typingElement.textContent += currentMessage.charAt(charIndex);
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(deleteText, 1500); // wait before deleting
            }
        }

        function deleteText() {
            if (charIndex > 0) {
                typingElement.textContent = currentMessage.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(deleteText, deletingSpeed);
            } else {
                msgIndex = (msgIndex + 1) % messages.length; // next message
                setTimeout(type, 500);
            }
        }

        // Start animation
        type();
    </script>
</body>
</html>
